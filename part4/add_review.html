<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB - Add Review</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/icon.png" type="image/png">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="images/logo.png" alt="HBNB Logo" class="logo">
            <a href="login.html" class="login-button">Login</a>
        </div>
    </header>

    <nav>
        <div class="nav-content">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <h1>Add Your Review</h1>
        
        <div class="form-container">
            <form class="form" id="add-review-form">
                <div class="form-group">
                    <label for="place-name">Place Name:</label>
                    <input type="text" id="place-name" name="place-name" value="Cozy Downtown Apartment" readonly>
                </div>
                
                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <select id="rating" name="rating" required>
                        <option value="">Select Rating</option>
                        <option value="1">⭐ 1 Star</option>
                        <option value="2">⭐⭐ 2 Stars</option>
                        <option value="3">⭐⭐⭐ 3 Stars</option>
                        <option value="4">⭐⭐⭐⭐ 4 Stars</option>
                        <option value="5">⭐⭐⭐⭐⭐ 5 Stars</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="comment">Your Review:</label>
                    <textarea id="comment" name="comment" required placeholder="Share your experience with this place..."></textarea>
                </div>
                
                <button type="submit" class="submit-button">Submit Review</button>
            </form>
            
            <div style="text-align: center; margin-top: 1rem;">
                <a href="place.html" style="color: #007bff; text-decoration: none;">← Back to Place Details</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>All rights reserved. HBNB &copy; 2025</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
    <script>
        document.getElementById('add-review-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const rating = document.getElementById('rating').value;
            const comment = document.getElementById('comment').value;
            
            if (rating && comment) {
                alert('Review submitted successfully!');
                // In a real application, this would send the data to the server
                window.location.href = 'place.html';
            } else {
                alert('Please fill in all required fields.');
            }
        });
    </script>
</body>
</html>
