<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - Add Review</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="icon.png">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="logo.png" alt="HBnB Logo" class="logo">
            <a href="login.html" class="login-button" id="login-link">Login</a>
        </div>
    </header>

    <nav>
        <div class="nav-container">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="form-container">
            <h1>Add Your Review</h1>
            <div id="place-name" class="mb-20 text-center"></div>
            <form class="form" id="add-review-form">
                <div class="form-group">
                    <label for="review-text">Your Review:</label>
                    <textarea id="review-text" name="review-text" placeholder="Share your experience at this place..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <select id="rating" name="rating" required>
                        <option value="">Select a rating</option>
                        <option value="1">⭐ 1 - Poor</option>
                        <option value="2">⭐⭐ 2 - Fair</option>
                        <option value="3">⭐⭐⭐ 3 - Good</option>
                        <option value="4">⭐⭐⭐⭐ 4 - Very Good</option>
                        <option value="5">⭐⭐⭐⭐⭐ 5 - Excellent</option>
                    </select>
                </div>
                <button type="submit" class="submit-button">Submit Review</button>
                <a href="#" id="back-to-place" class="details-button" style="text-align: center; margin-top: 10px;">Back to Place</a>
            </form>
            <div id="message" class="hidden"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 HBnB. All rights reserved.</p>
    </footer>

    <script src="scripts/add_review.js"></script>
</body>
</html>
