<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB - Index</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/icon.png" type="image/png">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="images/logo.png" alt="HBNB Logo" class="logo">
            <a href="login.html" class="login-button" id="login-link">Login</a>
        </div>
    </header>

    <nav>
        <div class="nav-content">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <h1>Places to Stay</h1>
        
        <!-- Price Filter Section -->
        <div class="filter-section">
            <label for="price-filter">Filter by maximum price per night:</label>
            <select id="price-filter">
                <option value="all">All</option>
                <option value="10">$10</option>
                <option value="50">$50</option>
                <option value="100">$100</option>
            </select>
        </div>
        
        <!-- Places List Section -->
        <div id="places-list" class="places-grid">
            <!-- Places will be dynamically loaded here -->
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>All rights reserved. HBNB &copy; 2025</p>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
