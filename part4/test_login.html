<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test - HBnB</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="icon.png">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="logo.png" alt="HBnB Logo" class="logo">
            <a href="index.html" class="login-button">Home</a>
        </div>
    </header>

    <nav>
        <div class="nav-container">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="test_login.html">Test Login</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="form-container">
            <h1>Test Login Functionality</h1>
            <p>This page simulates the API response for testing purposes.</p>
            
            <div class="info-item mb-20">
                <h3>Test Credentials</h3>
                <p><strong>Email:</strong> user@example.com</p>
                <p><strong>Password:</strong> password123</p>
            </div>

            <form class="form" id="test-login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="user@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" value="password123" required>
                </div>
                <button type="submit" class="submit-button">Test Login</button>
            </form>
            
            <div class="info-item mb-20">
                <h3>Current Authentication Status</h3>
                <p id="auth-status">Checking...</p>
                <button id="check-token" class="details-button">Check Token</button>
                <button id="clear-token" class="details-button">Clear Token</button>
            </div>
            
            <div id="message" class="hidden"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 HBnB. All rights reserved.</p>
    </footer>

    <script src="scripts/test_login.js"></script>
</body>
</html>
