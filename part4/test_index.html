<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Index - HBnB</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="icon.png">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="logo.png" alt="HBnB Logo" class="logo">
            <a href="login.html" class="login-button" id="login-link">Login</a>
        </div>
    </header>

    <nav>
        <div class="nav-container">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="test_login.html">Test Login</a></li>
                <li><a href="test_index.html">Test Index</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="info-item mb-20">
            <h2>Index Page Testing</h2>
            <p>This page demonstrates the index functionality with authentication checks and price filtering.</p>
        </div>

        <div class="info-item mb-20">
            <h3>Authentication Status</h3>
            <p id="auth-status">Checking...</p>
            <button id="simulate-login" class="details-button">Simulate Login</button>
            <button id="clear-auth" class="details-button">Clear Authentication</button>
        </div>

        <div class="filter-section">
            <h2>Filter Places by Price</h2>
            <select id="price-filter">
                <option value="all">All</option>
                <option value="10">Up to $10</option>
                <option value="50">Up to $50</option>
                <option value="100">Up to $100</option>
            </select>
        </div>

        <h1>Places to Stay</h1>
        <div id="places-list">
            <!-- Places will be loaded dynamically -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 HBnB. All rights reserved.</p>
    </footer>

    <script src="scripts/test_index.js"></script>
</body>
</html>
